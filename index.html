<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>fb login</title>
  <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
  <section class="login">
    <div class="logo-text">
      <h1 class="logo">Facebook</h1>
      <p class="text">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="login-main">
      <div class="form-login">
        <form target="#">
          <input type="email/mobile" name="username" placeholder="Email address/Mobile Number">
          <input type="password" placeholder="Password">
          <button type="submit">Log In</button>
          <a href="#">Forgotten password?</a>
          <hr>
          <button type="button">Create New Account</button>
        </form>
      </div>
      <p class="after-login-main"><span class="bold-font">Create a Page</span> for a celebrity, band or business.</p>
    </div>
  </section>
</body>
</html>
